<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <h2 id="result-text">Make your move!</h2>
            <p>Player choice: <span id="player-choice"></span></p>
            <p>Computer choice: <span id="computer-choice"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
